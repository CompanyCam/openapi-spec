                  required: false
                  schema:
                      type: string
                - name: project_id
                  in: path
                  description: ID of the Project
                  required: true
                  schema:
                      type: string
                      format: id
            requestBody:
                required: true
                content:
                    "application/json":
                        schema:
                            required:
                                - photo
                            properties:
                                photo:
                                    type: object
                                    required:
                                        - uri
                                        - captured_at
                                    properties:
                                        coordinates:
