      type: object
      required:
        - id
      properties:
        id:
          type: string
        company_id:
          type: string
        email_address:
          type: string
        status:
          type: string
          description: "Indicates the status of the Company."
          enum: [
              "active",
              "deleted"
          ]
        first_name:
          type: string
        last_name:
          type: string
        profile_image:
          type: array
          description: "A list of images for the different variants of the user profile image"
          items: 
            $ref: '#/components/schemas/ImageURI'
        phone_number:
            type: string
            nullable: true
        created_at:
            type: integer
            format: int32
        updated_at:
            type: integer
            format: int32
        user_url:
            type: string
