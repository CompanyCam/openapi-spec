    /projects/{project_id}/photos:
        get:
            summary: "List Photos"
            operationId: listProjectPhotos
            tags:
                - Projects
            parameters:
                - name: project_id
                  in: path
                  description: ID of the Project
                  required: true
                  schema:
                      type: string
                      format: id
                - name: page
                  in: query
                  schema:
                      type: integer
                      format: int32
                - name: per_page
                  in: query
                  schema:
                      type: integer
                      format: int32
                - name: start_date
                  in: query
                  description: "A unix timestamp to return photos modified on or after the provided value"
                  schema:
                      type: string
                - name: end_date
                  in: query
                  description: "A unix timestamp to return photos modified on or before the provided value"
                  schema:
                      type: string
                - name: user_ids
                  in: query
                  description: "Filter results to include photos captured by one of these user IDs"
                  schema:
                      type: array
                      items:
                          type: integer
                          format: int64
                - name: group_ids
                  in: query
                  description: "Filter results to include photos captured by one of these group IDs"
                  schema:
                      type: array
                      items:
                          type: integer
                          format: int64
                - name: tag_ids
                  in: query
                  description: "Filter results to include photos captured by one of these tag IDs"
                  schema:
                      type: array
                      items:
                          type: integer
                          format: int64
            responses:
