components:
    schemas:
        Company:
            type: object
            required:
                - id
                - name
            properties:
                id:
                    type: string
                    description: "The Company's unique ID"
                    example: "2789583992"
                name:
                    type: string
                    description: "The name of the company"
                    example: "Psych"
                status:
                    type: string
                    description: "Indicates the status of the Company."
                    enum: ["active", "cancelled", "deleted"]
                    example: "active"
                address:
                    type: string
                    description: "The address of the company"
                    $ref: "#/components/schemas/Address"
                logo:
                    type: array
                    description: "A list of images for the different variants of the logo"
                    items:
                        $ref: "#/components/schemas/ImageURI"
        User:
            type: object
            required:
                - id
            properties:
                id:
                    type: string
                    example: "2789583992"
                company_id:
                    type: string
                    example: "8292212"
                email_address:
                    type: string
                    example: "shawn@psych.co"
                status:
                    type: string
                    description: "Indicates the status of the Company."
                    enum: ["active", "deleted"]
                    example: "active"
                first_name:
                    type: string
                    example: "Shawn"
                last_name:
                    type: string
                    example: "Spencer"
                profile_image:
                    type: array
                    description: "A list of images for the different variants of the user profile image"
                    items:
                        $ref: "#/components/schemas/ImageURI"
                phone_number:
                    type: string
                    nullable: true
                    example: "4025551212"
                created_at:
                    type: integer
                    format: int32
                    example: 1490737206
                updated_at:
                    type: integer
                    format: int32
                    example: 1490737206
                user_url:
                    type: string
                    example: "https://app.companycam.com/users/1234"
        Project:
            type: object
            required:
                - id
            properties:
                id:
                    type: string
                    description: "A unique identifier for the Project."
                    example: "94772883"
                company_id:
                    type: string
                    description: "A unique identifier for the Company the Project belongs to"
                    example: "8292212"
                creator_id:
                    type: string
                    description: "The id of the entity that created the Project"
