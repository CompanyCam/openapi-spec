        properties:
            errors:
                type: array
                items:
                    type: string
                example: ["Record not found"]
    ProjectContactRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: "The name of the contact"
          example: "Joe Smith"
        email:
          type: string
          description: "The email of the contact"
          example: "joe.smith@companycam.com"
        phone_number:
          type: string
          description: "The phone of the contact"
          example: "402-555-1212"
    ProjectCollaborator:
      type: object
      properties:
        company_id:
          type: string
          description: "The unique ID of the collaborating company"
          example: "48892885"
        project_id:
          type: string
          description: "The unique ID of the project the collaborator is apart of"
          example: "48892885"
        permissions:
          type: array
          description: "The permissions for the collaborator"
          items:
            type: string
        sharing_start_at:
          type: integer
          format: int32
          description: "Timestamp when the project collaboration was started."
        created_at:
          type: integer
          format: int32
          description: "Timestamp when the project collaboration was created on the server"
        updated_at:
          type: integer
          format: int32
          description: "Timestamp when the project collaboration was last updated"
    ProjectCollaborationInvite:
        type: object
        properties:
            invite_url:
                type: string
                description: "The invite url"
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
security:
  - BearerAuth: []
