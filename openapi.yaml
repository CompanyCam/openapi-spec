                                        uri:
                                            type: string
                                        captured_at:
                                            description: "Unix timestamp when the Photo was captured"
                                            type: integer
                                            format: int32
                                            example: 1637770053
                                        tags:
                                            type: array
                                            items:
                                                type: string
